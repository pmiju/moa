<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품추가</title>
    <link rel="stylesheet" href="/../css/add.css"/>
</head>
<body>
<div class="center">
    <form th:action="@{/product/add}">
        <img id="preview" style="width:500px;"/>
        <input type="file" accept="image/*" style="margin-left:20px;" onchange="readURL(this)"/>
        <div id="pname">
            <input type="text" placeholder="상품명을 입력해주세요.">
        </div>
        <div id="pprice">
            <input type="text" placeholder="상품가격을 입력해주세요.">
        </div>
        <hr>
        <div id="pinfo">
        <input type="file" style="margin: 10px 0px 0px 20px;">
            <input type="text" placeholder="상품설명을 입력해주세요.">
        </div>
        <div class="uploadBtn">
            <input type="submit" id="upload" value="업로드"/>
        </div>
    </form>
</div>
<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
    document.getElementById('preview').src = e.target.result;
    };
    reader.readAsDataURL(input.files[0]);
    } else {
    document.getElementById('preview').src = "";
    }
  }
</script>

</body>
</html>
