<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품추가</title>
    <link rel="stylesheet" href="/../css/add.css"/>
</head>
<body>
<div class="center">
    <form>
        <img id="preview" style="width:500px;"/>
        <input type="file" accept="image/*" style="margin-left:20px;" onchange="readURL(this)"/>
        <div id="pname">상품명</div>
        <div id="pprice">가격</div>
        <hr>
        <input type="file" style="margin: 10px 0px 0px 20px;">
        <div id="pinfo">상세설명</div>
        <div class="uploadBtn">
            <button id="upload">업로드</button>
        </div>
    </form>
</div>
<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
    document.getElementById('preview').src = e.target.result;
    };
    reader.readAsDataURL(input.files[0]);
    } else {
    document.getElementById('preview').src = "";
    }
  }
</script>

</body>
</html>
