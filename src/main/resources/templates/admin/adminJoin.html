<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="/../css/join.css"/>
  <style>
    .error-class {
      color:red;
      border-color:red;
      font-size:12px;
      margin-bottom:5px;
      text-align : center;
    }
  </style>
</head>
<body>
<div class="center">
  <img src="/images/moa_black.png" style="width:250px; margin-bottom:-50px;"/>
  <div style="margin-bottom:20px; font-weight:bold;">관리자 회원가입</div>
<!--회원가입 폼-->
  <form th:action="@{/admin/join}" th:object="${adminForm}" method="post">
  <div><span>사업자아이디</span>
    <input type="text" th:field="*{admin_id}" placeholder="로그인에 사용할 아이디를 입력해주세요." style="margin-left:6px;"
            th:errorclass="error-class" required/>
    <div class="error-class" th:errors="*{admin_id}"></div>
  </div>
  <div><span>비밀번호</span>
    <input type="password" th:field="*{admin_pw}" placeholder="로그인에 사용할 비밀번호를 입력해주세요." style="margin-left:36px;" required/>
    <div class="error-class" th:errors="*{admin_pw}"></div>
  </div>
  <div><span>사업자번호</span>
    <input type="text" th:field="*{admin_num}" placeholder="사업자 번호를 입력해주세요." style="margin-left:20px;" required/>
    <div class="error-class" th:errors="*{admin_num}"></div>
  </div>
  <div><span>사업자명</span>
    <input type="text" th:field="*{admin_name}" placeholder="사업명을 입력을해주세요." style="margin-left:37px;" required/>
    <div class="error-class" th:errors="*{admin_name}"></div>
  </div>
  <div><span>전화번호</span>
    <input type="text" th:field="*{admin_phone}" placeholder="전화번호를 입력해주세요." style="margin-left:37px;" required/>
    <div class="error-class" th:errors="*{admin_phone}"></div>
  </div>
  <div><span>이메일</span>
    <input type="text" th:field="*{admin_email}" placeholder="이메일을 입력해주세요." style="margin-left:54px;" required/>
    <div class="error-class" th:errors="*{admin_email}"></div>
  </div>
    <input type="submit" class="joinbtn" value="회원가입"/>
  </form>
</div>
</body>
</html>
